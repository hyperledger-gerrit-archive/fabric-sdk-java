version: '2.0'

services:

  ca:
    image: hyperledger/fabric-ca
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    
    container_name: ca




  orderer:
    image: hyperledger/fabric-orderer
    environment:
      - GRPC_TRACE=all
      - GRPC_VERBOSITY=DEBUG
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LEDGERTYPE=ram
      - ORDERER_GENERAL_BATCHTIMEOUT=10s
      - ORDERER_GENERAL_MAXMESSAGECOUNT=10
      - ORDERER_GENERAL_MAXWINDOWSIZE=1000
      - ORDERER_RAMLEDGER_HISTORY_SIZE=100
      - ORDERER_GENERAL_ORDERERTYPE=solo
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/etc/hyperledger/tls/orderer/oderer-key.pem
      - ORDERER_GENERAL_TLS_CERTIFICATE=/etc/hyperledger/tls/orderer/orderer.pem
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/tls/orderer/ca.pem, /etc/hyperledger/tls/peers/vp0/ca.pem]
      #- ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/tls/orderer/ca.pem, /etc/hyperledger/tls/peers/vp0/ca.pem]
      - ORDERER_GENERAL_TLS_ROOTCAS=[/etc/hyperledger/tls/ca/ca.pem]
    volumes:
        - ./channel:/etc/hyperledger/configtx
        - ./channel/crypto-config/ordererOrganizations/ordererOrg1/orderers/ordererOrg1orderer1/:/etc/hyperledger/msp/orderer
        - ./tls:/etc/hyperledger/tls
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 7050:7050
    depends_on:
      - ca

  vp0:
    
    container_name: vp0 
    image: hyperledger/fabric-peer
    environment:
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_NEXT=true
      - CORE_PEER_ID=vp0
      - CORE_PEER_ENDORSER_ENABLED=true
      - CORE_PEER_ADDRESS=vp0:7051
      - GRPC_TRACE=all
      - GRPC_VERBOSITY=DEBUG
      - CORE_PEER_ADDRESSAUTODETECT=true
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric_default
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_NETWORKID=fabric_default
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_COMMITTER_LEDGER_ORDERER=orderer:7050
      - CORE_PEER_TLS_SERVERHOSTOVERRIDE=vp0
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/tls/peers/vp0/vp0-key.pem
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/tls/peers/vp0/vp0.pem
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/tls/ca/ca.pem
    volumes:
        - /var/run/:/host/var/run/ 
        - ./channel:/etc/hyperledger/configtx
        - ./channel/crypto-config/ordererOrganizations/ordererOrg1/orderers/ordererOrg1orderer1/:/etc/hyperledger/msp/orderer
        - ./tls:/etc/hyperledger/tls
#       - ./tls/orderer:/etc/hyperledger/tls/orderer
#       - ./tls/peers:/etc/hyperledger/tls/peers
    command: peer node start  --peer-defaultchain=false
    links:
      - orderer
    ports:
      - 7051:7051
      - 7053:7053
    depends_on:
      - orderer
