syntax = "proto3";

import "common/common.proto";
import "google/protobuf/timestamp.proto";
import "peer/chaincode_event.proto";
import "peer/transaction.proto";

option java_package = "org.hyperledger.fabric.protos.peer";
option java_outer_classname = "PeerEvents";
option go_package = "github.com/hyperledger/fabric/protos/peer";

package protos;


//----Event objects----

enum EventType {
        REGISTER = 0;
        BLOCK = 1;
	CHAINCODE = 2;
	REJECTION = 3;
        FILTEREDBLOCK = 4;
        BLOCKORFILTEREDBLOCK = 5;
}

//ChaincodeReg is used for registering chaincode Interests
//when EventType is CHAINCODE
message ChaincodeReg {
    string chaincode_id = 1;
    string event_name = 2;
}

message Interest {
    EventType event_type = 1;
    //Ideally we should just have the following oneof for different
    //Reg types and get rid of EventType. But this is an API change
    //Additional Reg types may add messages specific to their type
    //to the oneof.
    oneof RegInfo {
        ChaincodeReg chaincode_reg_info = 2;
    }
    string chainID = 3;
}

//---------- consumer events ---------
//Register is sent by consumers for registering events
//string type - "register"
message Register {
    repeated Interest events = 1;
}

//Rejection is sent by consumers for erroneous transaction rejection events
//string type - "rejection"
message Rejection {
    Transaction tx = 1;
    string error_msg = 2;
}

//---------- producer events ---------
message Unregister {
    repeated Interest events = 1;
}

//FilteredBlock is sent by producers and contains minimal information
//about the block.
message FilteredBlock {
    string channel_id = 1;
    uint64 number = 2; // The position in the blockchain
    common.HeaderType type = 3;
    repeated FilteredTransaction filtered_tx = 4;
}

//FilteredTransaction is a minimal set of information about a transaction
//within a block.
message FilteredTransaction {
    string txid = 1;
    TxValidationCode tx_validation_code = 2;
    repeated FilteredAction filtered_action = 3;
}

//FilteredAction is a minimal set of information about an action within a
//transaction.
message FilteredAction {
    ChaincodeEvent ccEvent = 1;
}

// SignedEvent is used for any communication between consumer and producer
message SignedEvent {
    // Signature over the event bytes
    bytes signature = 1;
    // Marshal of Event object
    bytes eventBytes = 2;
}

//Event is used by
//  - consumers (adapters) to send Register
//  - producer to advertise supported types and events
message Event {
    oneof Event {
        //Register consumer sent event
        Register register = 1;

        //producer events
        common.Block block = 2;
        ChaincodeEvent chaincode_event = 3;
        Rejection rejection = 4;

        //Unregister consumer sent events
        Unregister unregister = 5;

        FilteredBlock filtered_block = 7;
    }
    // Creator of the event, specified as a certificate chain
    bytes creator = 6;

    // Timestamp of the client - used to mitigate replay attacks
    google.protobuf.Timestamp timestamp = 8;

    // Channel the event pertains to - used by the channel service when sending
    // block and filtered block events
    string channel_id = 9;
}

message RegisterChannel {
    repeated string channel_ids = 1;
    repeated Interest events = 2;
}

message DeregisterChannel {
    repeated string channel_ids = 1;
}

message ChannelServiceRequest {
    oneof request {
        RegisterChannel register_channel = 1;
        DeregisterChannel deregister_channel = 2;
    }
}

message ChannelServiceResponse {
    oneof response {
        ChannelServiceResult result = 1;
        Event event = 2;
    }
}
// ChannelServiceResult returns information about registration/deregistration
// actions on the server to the client. The possible actions are currently
// RegisterChannel and DeregisterChannel. Success indicates whether the action
// succeeded for all channels.
message ChannelServiceResult {
    string action = 1;
    bool success = 2;
    repeated ChannelResult channel_results = 3;
}

// ChannelResult holds information about each action that was requested by
// the client. registered_events holds the events the client expressed interest
// in and has access to based on any ACL that is present. An empty error message
//  means that the action was successful. Otherwise, it will contain context
// about the reason for failure.
message ChannelResult {
    string channel_id = 1;
    repeated string registered_events = 2;
    string error_msg = 3;
}

// Interface exported by the events server
service Events {
    // event chatting using Event
    rpc Chat(stream SignedEvent) returns (stream Event) {}
}

// Channel service for events
// client sends an envelope which contains the ChannelServiceRequest
// server sends back a ChannelServiceResponse which can be either a
// registration/deregistration message or an event
service Channel {
    rpc Chat (stream common.Envelope) returns (stream ChannelServiceResponse) {
    }
}
